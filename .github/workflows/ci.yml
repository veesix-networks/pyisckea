  release:
    types: [created]

jobs:
  lint:
    name: Lint and Check Format
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/ruff-action@v3
      with:
        src: "./pykeadhcp"
    - uses: astral-sh/ruff-action@v3
      with:
        args: "format --check --diff"
        src: "./pykeadhcp"

